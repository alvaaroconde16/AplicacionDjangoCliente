{% extends "principal.html" %}

{% block contenido %}
{% load django_bootstrap5 %}

    <form action="{% url 'comentario_busqueda' %}" method="GET">
        
        {% csrf_token %}
        
        <!-- Campo de búsqueda por nombre -->
        <div class="mb-4">
            {% bootstrap_field formulario.titulo show_label=True %}
        </div>

        <!-- Campo de búsqueda por correo -->
        <div class="mb-4">
            {% bootstrap_field formulario.contenido show_label=True %}
        </div>

        <!-- Campo de edad -->
        <div class="mb-4">
            {% bootstrap_field formulario.calificacion show_label=True %}
        </div>

        <button type="submit" class="btn btn-primary">Buscar Comentario</button>
        
    </form>

{% endblock %}
