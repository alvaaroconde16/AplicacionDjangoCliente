{% extends "principal.html" %}

{% block contenido %}
<h1>Actualizar Nombre del Usuario</h1>

<form action="{% url 'usuario_actualizar_nombre' usuario.id %}" method="post">
    {% load django_bootstrap5 %}
    {% csrf_token %}
    
    <div class="mb-4">
        {% bootstrap_field formulario.nombre show_label=True %}
    </div>

    <button type="submit" class="btn btn-warning">Actualizar Nombre</button>
</form>
{% endblock %}
